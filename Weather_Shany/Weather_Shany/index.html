<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle-wrapper">
        <input type="checkbox" class="checkbox" id="themeCheckbox" />
        <label for="themeCheckbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-wrapper">
                <input 
                    type="text" 
                    id="cityInput" 
                    class="search-input" 
                    placeholder="Search city..."
                    autocomplete="off"
                >
                <button class="search-btn" id="searchBtn" aria-label="Search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            <button class="location-btn" id="locationBtn" aria-label="Get current location">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v4M12 18v4M4 12H2M22 12h-2M19.07 19.07l-2.83-2.83M19.07 4.93l-2.83 2.83M4.93 4.93l2.83 2.83M4.93 19.07l2.83-2.83"></path>
                </svg>
                Current Location
            </button>
        </div>

        <!-- Recent Searches -->
        <div class="recent-searches" id="recentSearches">
            <div class="recent-searches-label">Recent Searches</div>
            <div class="recent-pills" id="recentPills"></div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Weather Display -->
        <div class="weather-display" id="weatherDisplay">
            <!-- Main Weather Info -->
            <div class="weather-main">
                <div class="city-name" id="cityName">--</div>
                <div class="date" id="date">--</div>
                <div class="temperature-wrapper">
                    <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                    <div class="temperature" id="temperature">--</div>
                    <span class="unit">¬∞C</span>
                </div>
                <div class="description" id="description">--</div>
            </div>

            <!-- Weather Stats Grid -->
            <div class="weather-stats">
                <div class="stat-card">
                    <div class="stat-icon">üíß</div>
                    <div class="stat-info">
                        <div class="stat-label">Humidity</div>
                        <div class="stat-value" id="humidity">--%</div>
                        <div class="humidity-bar">
                            <div class="humidity-fill" id="humidityFill"></div>
                        </div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üå¨Ô∏è</div>
                    <div class="stat-info">
                        <div class="stat-label">Wind Speed</div>
                        <div class="stat-value" id="windSpeed">-- km/h</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üå°Ô∏è</div>
                    <div class="stat-info">
                        <div class="stat-label">Feels Like</div>
                        <div class="stat-value" id="feelsLike">--¬∞C</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üëÅÔ∏è</div>
                    <div class="stat-info">
                        <div class="stat-label">Visibility</div>
                        <div class="stat-value" id="visibility">-- km</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-info">
                        <div class="stat-label">Pressure</div>
                        <div class="stat-value" id="pressure">-- hPa</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
